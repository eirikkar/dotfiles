# Decoration and Animations Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

decoration {
  rounding = 5
         
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  drop_shadow = true
  shadow_range = 6
  shadow_render_power = 1
  col.shadow = $color12
  col.shadow_inactive = 0x50000000

  blur {
  	enabled = true	
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

    
animations {
  enabled = yes

  # Bezier Curves
  bezier = smooth, 0.25, 0.1, 0.25, 1
  bezier = fastIn, 0.4, 0, 1, 1
  bezier = fastOut, 0, 0, 0.2, 1

  # Window Animations
  animation = windows, 1, 3, smooth, slide
  animation = windowsIn, 1, 2, fastIn, slide
  animation = windowsOut, 1, 2, fastOut, slide
  animation = windowsMove, 1, 2, smooth, slide

  # Border Animations
  animation = border, 1, 1, smooth
  animation = borderangle, 1, 90, smooth, loop # For subtle rotating effects

  # Fade Animations
  animation = fade, 1, 2, smooth

  # Workspace Transitions
  animation = workspaces, 1, 2, smooth
  # Uncomment these if your Hyprland version supports them
  # animation = workspacesIn, 1, 3, fastIn, slide
  # animation = workspacesOut, 1, 3, fastOut, slide
}
